<ion-header>

  <ion-navbar>
    <ion-title *ngIf="selectedCategory">搜索 - {{selectedCategory}}</ion-title>
    <ion-title *ngIf="!selectedCategory">搜索 - 全部漫画</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="book-list">
  <ion-searchbar showCancelButton="true" cancelButtonText="取消" placeholder="请输入关键词" (ionInput)="getBooks($event)"></ion-searchbar>
  <ion-grid>
    <ion-row wrap>
      <ion-col width-50 *ngFor="let book of bookList" (click)="bookTapped($event, book)">
        <ion-card>
          <ion-img [src]="book.coverImg" [alt]="book.des" [title]="book.name"></ion-img>
          <ion-card-header>
            {{book.name}}
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
