<ion-header>

  <ion-navbar>
    <ion-title>{{selectedBook.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <button ion-item *ngFor="let chapter of chapterList" (click)="chapterTapped($event, chapter)">
    {{chapter.name}}
  </button>
</ion-content>
