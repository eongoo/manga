<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="selectedCategory">{{selectedCategory}}</ion-title>
    <ion-title *ngIf="!selectedCategory">全部漫画</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="book-list">
  <ion-grid>
    <ion-row wrap>
      <ion-col width-50 *ngFor="let book of bookList" (click)="bookTapped($event, book)">
        <ion-card>
          <ion-img [src]="book.coverImg" [alt]="book.des" [title]="book.name"></ion-img>
          <ion-card-header>
            {{book.name}}
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
