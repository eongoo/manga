<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedCategory}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let book of bookList">

    <ion-item>
      <ion-avatar item-left>
        <img src="{{book.coverImg}}">
      </ion-avatar>
      <h2>{{book.name}}</h2>
    </ion-item>

    <img src="{{book.coverImg}}">

    <ion-card-content>
      <p>{{book.des}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <!--
        <button primary clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12</div>
        </button>
        -->
      </ion-col>
      <ion-col>
        <!--
        <button primary clear small>
          <ion-icon name="text"></ion-icon>
          <div>4</div>
        </button>
        -->
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{book.lastUpdate}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
